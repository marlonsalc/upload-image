<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <title>Upload Image</title>
</head>
<body>
    <main class="container">
        <div id="img-placeholder" class="image-placeholder">
            <?xml version="1.0" encoding="UTF-8"?><svg width="64px" height="64px" stroke-width="0.4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M21 3.6v16.8a.6.6 0 01-.6.6H3.6a.6.6 0 01-.6-.6V3.6a.6.6 0 01.6-.6h16.8a.6.6 0 01.6.6z" stroke="#000000" stroke-width="0.4" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 16l7-3 11 5M16 10a2 2 0 110-4 2 2 0 010 4z" stroke="#000000" stroke-width="0.4" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </div>

        <div class="upload-button">
            <form>
                <label for="archivo">UPLOAD IMAGE</label>
                <input type="file" id="archivo" name="archivo">
                <!-- <input type="submit" value="UPLOAD IMAGE"> -->
              </form>
        </div>


        </button>
    </div>

    <script>
        const fileInput = document.getElementById('archivo');
        const imgPlaceholder = document.getElementById('img-placeholder');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const fileReader = new FileReader();
            fileReader.readAsDataURL(file);

            fileReader.addEventListener('load', (e) => {
                imgPlaceholder.innerHTML = `<img src="${e.target.result}" alt="image">`;
            });
        });
        
    </script>
</body>
</html>
